{% extends 'base.html' %}

{% block content %}

<div class="container">
  <div class="row">
    <div class="col-md-4">
      <h3>DEKRIPSI FILE</h3>
      
      {% if pesan %}
        <div class="alert alert-success">{{ pesan }}</div>
      {% endif %}
      
      <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-primary" type="submit">Dekripsi</button>
        <a href="{% url 'buku' %}" class="btn btn-danger">Kembali</a>
      </form>
    </div>
  </div>
</div>

{% endblock %}
